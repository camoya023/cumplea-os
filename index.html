<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formato de Pago de Administración</title>
</head>
<body>
    <h1>Formato de Pago de Administración</h1>
    <form id="payment-form">
        <label for="apartamento">Apartamento:</label>
        <input type="number" id="apartamento" placeholder="Ingrese el apartamento">

        <label for="torre">Torre:</label>
        <input type="text" id="torre" placeholder="Ingrese la torre">

				<label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">

				<label for="telefono">Telefono:</label>
        <input type="number" id="telefono" placeholder="Ingrese su Telefono">

				<label for="valor">Total a Pagar:</label>
        <input type="number" id="valor" placeholder="Ingrese Valor a pagar">

        <button type="button" onclick="generarRecibo()">Generar Recibo</button>
    </form>

    <div id="recibo-container">
        <canvas id="recibo"></canvas>
        <a id="descargar" download="recibo.png" style="display: none;">Descargar Recibo</a>
    </div>

    <script src=".//JS/asistencia.js"></script>
</body>
</html>
